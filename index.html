<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image_container">
      <span style="--i: 1">
        <img
          style="width: 200px; height: 200px"
          src="Inspiration/picture(2).jpg"
      /></span>
      <span style="--i: 2">
        <img
          style="width: 200px; height: 200px"
          src="Inspiration/picture(3).jpg"
      /></span>
      <span style="--i: 3">
        <img
          style="width: 200px; height: 200px"
          src="Inspiration/picture(4).jpg"
      /></span>
      <span style="--i: 4">
        <img
          style="width: 200px; height: 200px"
          src="Inspiration/picture(5).jpg"
      /></span>
      <span style="--i: 5">
        <img
          style="width: 200px; height: 200px"
          src="Inspiration/picture(6).jpg"
      /></span>
      <span style="--i: 6">
        <img
          style="width: 200px; height: 200px"
          src="Inspiration/picture(7).jpg"
      /></span>
      <span style="--i: 7">
        <img
          style="width: 200px; height: 200px"
          src="Inspiration/picture(8).jpg"
      /></span>
      <span style="--i: 8">
        <img
          style="width: 200px; height: 200px"
          src="Inspiration/picture(1).jpg"
      /></span>
    </div>
    <div id="btn_container">
      <button value="Befor" id="befor">Befor</button>

      <button value="Next" id="next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
